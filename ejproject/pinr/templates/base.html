<style>

    html, body {

    }
    .sidebar{
        height: 100%;

    }
    .main{
        height: 100%;

    .sidebar-up {
        height: 30%;
        display: grid;
        grid-template-rows: repeat(3, 1fr);

    }

    }

        float: right;

    .sidebar-down {

        border: solid black 1px;
    }
